<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Design / CodingLab </title>
  <link rel="stylesheet" href="style.css">
  <!---fontawesome CND link -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" alt="">
        </div>
       <div class="menu">
         <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">Latest</a></li>
           <li><a href="#">Category</a></li>
           <li><a href="#">Services</a></li>
           <li><a href="#">Contact</a></li>
         </ul>
       </div>
        <div class="search-box">
          <input type="text" placeholder="Search here....">
          <a href="#"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </nav>
    <div class="content">
      <div class="text">Hello It's Me</div>
      <div class="name">Oluwafemi Ayo</div>
      <div class="job">
        <span>And I'm a</span>
        <div class="typing-text">
          <span>front-end Engineer, Web Developer.</span>
        </div>
      </div>
      <div class="buttons">
        <button>About Me</button>
        <button>Follow Me</button>
      </div>
    </div>
    <div class="girl">
      <img src="images/boy.png" alt="">
    </div>
    <div class="media-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
    </div>
    <div class="nav-mobile">
      <div class="menu-icon"><span></span><span></span><span></span></div>
    </div>
  </header>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script> 
  $(document).ready(function(){
    $('.menu-icon').click(function(){
      $('.navbar').toggleClass('visible');
    });
  });
</script>
